<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count,Slider & Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <div id="carouselExample" class="carousel slide">
                    <div class="timer">
                        <div class="time">
                            <span class="min">0</span> <span class="count">10</span>
                        </div>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active fades">
                        <img class="d-block w-100" alt="">
                      </div>
                      <div class="carousel-item fades">
                        <img class="d-block w-100" alt="">
                      </div>
                      <div class="carousel-item fades">
                        <img class="d-block w-100" alt="">
                      </div>
                    </div>
                    <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true" onclick="currSlide(-1)"></span>
                      <span class="visually-hidden" >Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true" onclick="currSlide(1)"></span>
                      <span class="visually-hidden">Next</span>
                    </button> -->
                  </div>
                  <div class="content">
                    <div class="para">
                      <figure>
                        <blockquote class="blockquote">
                          <p>A well-known quote, contained in a blockquote element.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                          Someone famous in <cite title="Source Title">Source Title</cite>
                        </figcaption>
                      </figure>
                     </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
